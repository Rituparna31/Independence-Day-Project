<!DOCTYPE html>
<html lang="en">
<!-- <html lang="en"> -->

<head>
  <title>Flag Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='icon' href="'hrl1.ico" type='image/x-icon' />
  <style>
    body {
      background-image: url('img/IND_BACK.png');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
      background-blend-mode: darken;
      background-position: center;
    }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style1.css">
  <!-- <link rel="stylesheet" href="node_modules/animate.css/animate.css"> -->
  <script>
    $(document).ready(function () {
      $("#fold1").hide();
      $("#fold").delay(10).fadeOut(500);
      $('#fold1').delay(500).fadeIn(3000);
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-3">
        <div class="fade-in-image">
          <center>
            <h2 style="color:red; margin-top: 30px;">HAPPY REPUBLIC DAY</h2>
          </center>
        </div>
        <div class="pole">
          <img class="pole2" id="fold" src="img/pole.png">
          <img class="pole" id="fold1" src="img/polehoist.png">
        </div>
        <!-- flag animatedFadeInUp fadeInUp -->
        <div class="flag animatedFadeInUp fadeInUp">
          <img class="flag-frame" src="img/f.gif">
        </div>
      </div>
    </div>
  </div>
  <style>
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        /* margin: 20px 20px; */
        /* margin-right: 100px; */
        
        cursor: pointer;
    }
</style>

<a href="nationalAnthem.html" style="position:absolute; left:600px; top:500px;" class="button">
    National Anthem
    <!-- <button >Flag Hoisting</button> -->
  </a>
</body>

</html>
